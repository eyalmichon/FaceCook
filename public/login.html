<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Login</title>
</head>

<body>
    <script>
        // if the signup link is clocked change the url in the post for the form to /createUser
        // and delete the signup div
        $(document).ready(function () {
            let showSignUp = false;
            $("#signLink").click(function () {
                if (showSignUp) {
                    $("#signform").attr("action", "/createUser");
                    $("#signLink").html('Have an account? <a href="#">Sign In</a>')
                    showSignUp = false;
                }
                else {
                    $("#signform").attr("action", "/login");
                    $("#signLink").html('Don\'t have an account? <a href="#">Sign Up</a>')
                    showSignUp = true;
                }
            });
        });

    </script>
    <!-- Add a navigation bar using Bootstrap's navbar component -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipes App</a>
    </nav>

    <!-- Add a container element to center the card on the page -->
    <div class="container mt-5">
        <!-- Use Bootstrap's card component to create a box for the form elements -->
        <div class="card">
            <div class="card-body">
                <!-- Use Bootstrap's form styling classes to make the form look more visually appealing -->
                <form id="signform" method="POST" action="/login" class="form-group">
                    <label for="name" class="col-form-label">Username:</label>
                    <input type="text" id="name" name="name" class="form-control"><br>
                    <label for="password" class="col-form-label">Password:</label>
                    <input type="text" id="password" name="password" class="form-control"><br>
                    <input type="submit" value="Submit" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </div>

    <!-- Add a text element underneath the card to prompt users to sign up -->
    <div class="text-center mt-5">
        <p id="signLink" class="font-weight-bold">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>

</html>
