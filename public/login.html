<!DOCTYPE html>
<html lang="en">

<head>
    <!--Sources used in the page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div>
        <!-- Add a navigation bar using Bootstrap's navbar component -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="/images/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-top"
                style="margin-right: 5px;">
            <a class="navbar-brand" href="#">FaceCook</a>
        </nav>

        <!-- Add a container element to center the card on the page -->
        <div class="container mt-5">
            <!-- Use Bootstrap's card component to create a box for the form elements -->
            <div class="card">
                <div class="card-body">
                    <!-- Use Bootstrap's form styling classes to make the form look more visually appealing -->
                    <form id="signForm" method="POST" action="/login" class="form-group">
                        <label for="name" class="col-form-label">Username:</label>
                        <input type="text" id="name" name="name" class="form-control"><br>
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control"><br>
                        <label style="display: none" id="password2Label" for="password2" class="col-form-label">Re-type
                            Password:</label>
                        <input style="display: none" type="password" id="password2" name="password2"
                            class="form-control"><br>
                        <input type="submit" value="Submit" class="btn btn-primary mt-3">
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <p id="signLink" class="font-weight-bold">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
