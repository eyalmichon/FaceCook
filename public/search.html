<!doctype html>
<html>

<head>
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="color: red;" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mt-5">Search a Recipe</h2>
        <div class="container ui-widget">
            <form method="GET" action="/search">
                <div class="form-group">
                    <label for="query">Search:</label>
                    <input class="form-control" id="searchTerm" name="searchTerm">
                </div>
                <button type="submit" class="btn btn-primary">Go</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#searchTerm").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "/search",
                        type: "GET",
                        data: {
                            type: "recipe",
                            searchTerm: request.term
                        },
                        success: function (data) {
                            response(data);
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });
                },
                minLength: 2
            });
        });
    </script>
</body>

</html>
