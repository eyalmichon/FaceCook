<!doctype html>
<html>

<head>
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="util.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addRecipe">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/searchRecipes">Search Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRecipes">My Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="color: red;" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            getUserRecipes();
        });
        function getUserRecipes() {
            fetch('/getUserRecipes')
                .then(response => response.json())
                .then(results => {
                    // get the recipes div
                    const recipesDiv = document.getElementById('recipes');

                    // loop through the results and create HTML elements for each recipe
                    results.forEach(recipe => {
                        const recipeDiv = document.createElement('div');
                        recipeDiv.innerHTML = `<h2>${recipe.name}</h2><p>${recipe.description}</p>`;
                        recipesDiv.appendChild(recipeDiv);
                    });
                });
        }
    </script>
    <div id="recipes">
        <!-- recipes will be loaded here -->
    </div>
</body>

</html>
