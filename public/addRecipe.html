<!doctype html>
<html>

<head>
    <!--Sources used in the page -->
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/styles/addRecipe.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/addRecipe.js"></script>
</head>

<body>
    <!--The navigation bar of the page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/images/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-top"
            style="margin-right: 5px;">
        <a class="navbar-brand" href="/">FaceCook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/addRecipe">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/searchRecipes">Search Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRecipes">My Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/randomRecipes">Random Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="color: red;" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Add a New Recipe</h2>
        <form>
            <div class="form-group">
                <label for="image-uploader" class="custom-file-upload">
                    Select Images
                </label>
                <input type="file" id="image-uploader" accept="image/*" multiple>
            </div>
            <!-- Add the recipe name -->
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" class="form-control" id="recipe-name" name="recipeName">
            </div>
            <!-- Add the description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <!-- Add category, minutes and recipe_yield-->
            <table id="recipeInfoTable" name="recipeInfo">
                <tr>
                    <th>Category</th>
                    <th>Minutes</th>
                    <th>Recipe Yield</th>
                </tr>
                <tr>
                    <td>
                        <div class="input-group-append">
                            <select class="form-control" id="recipeInfoCategory" name="category">

                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="input-group-append">
                            <input type="number" class="form-control" id="recipeInfoMinutes" name="minutes" min="0"
                                step="any">
                        </div>
                    <td>
                        <div class="input-group-append">
                            <input type="text" class="form-control" id="recipeInfoYield" name="recipeYield" min="0"
                                step="any">
                        </div>
                    </td>
                </tr>
            </table>
            <!-- Add the ingredient list -->
            <table id="ingredients-table" name="ingredients">
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th></th>
                </tr>

                <!-- Add a row for each ingredient -->
                <tr>
                    <td><input type="text" class="form-control" id="ingredient-name"></td>
                    <td>
                        <div class="input-group-append">
                            <input type="number" class="form-control" id="ingredient-quantity" min="0" step="any">
                        </div>
                    </td>
                    <td>
                        <div class="input-group-append">
                            <select class="form-control" id="ingredient-unit">
                                <option value="tablespoon">tablespoon</option>
                                <option value="teaspoon">teaspoon</option>
                                <option value="cup">cup</option>
                                <option value="ounce">ounce</option>
                                <option value="ml">ml</option>
                                <option value="pint">pint</option>
                                <option value="pound">pound</option>
                                <option value="g">g</option>
                                <option value="fl.oz">fl.oz</option>
                                <option value="drop">drop</option>
                                <option value="liter">liter</option>
                                <option value="quart">quart</option>
                                <option value="shot">shot</option>
                                <option value="gallon">gallon</option>
                                <option value="kg">kg</option>
                                <option value="dash">dash</option>
                                <option value="scoop">scoop</option>
                                <option value="pinch">pinch</option>
                                <option value="glass">glass</option>
                                <option value="bushel">bushel</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="input-group-append">
                            <button type="button" id="add-ingredient-button" class="btn btn-primary">+</button>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- Add the instructions -->
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <div id="instructions">
                    <div id="instructionsToDup" class="input-group">
                        <textarea class="form-control"></textarea>
                        <button type="button" id="add-instruction-button" class="btn btn-primary">+</button>
                    </div>
                </div>
            </div>

            <!-- Add a submit button for the form -->
            <input type="submit" class="btn btn-primary" value="Add Recipe">
        </form>
    </div>
</body>

</html>
