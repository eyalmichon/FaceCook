<!doctype html>
<html>

<head>
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/addRecipe">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/searchRecipes">Search Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRecipes">My Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="color: red;" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Add a New Recipe</h2>
        <form>
            <div class="form-group">
              <label for="recipe-name">Recipe Name:</label>
              <input type="text" class="form-control" id="recipe-name">
            </div>
            <!-- Add the ingredient list -->
            <table id="ingredients-table">
                <tr>
                  <th>Ingredient</th>
                  <th>Count</th>
                  <th>Unit</th>
                </tr>
              
                <!-- Add a row for each ingredient -->
                <tr>
                  <td><input type="text" class="form-control" id="ingredient-name"></td>
                  <td>
                    <div class="input-group">
                      <input type="number" class="form-control" id="ingredient-count">
                    </div>
                  </td>
                  <td>
                    <div class="input-group">
                      <input type="text" class="form-control" id="ingredient-unit">
                    </div>
                  </td>
                  <td>
                    <div class="input-group-append">
                      <button id="add-ingredient-button" class="btn btn-primary">+</button>
                    </div>
                  </td>
                </tr>
            </table>
          
            <!-- Add the instructions -->
            <div class="form-group">
              <label for="instructions">Instructions:</label>
              <div class="input-group">
                <textarea class="form-control" id="instructions"></textarea>
                <div class="input-group-append">
                  <button id="add-instruction-button" class="btn btn-primary">+</button>
                </div>
              </div>
            </div>
          
            <!-- Add a submit button for the form -->
            <input type="submit" class="btn btn-primary" value="Add Recipe">
          </form>          
    </div>
    <script>
        $(document).ready(function() {
            $("#add-instruction-button").change(function() {
                // Clone the last element of the instructions list
                var newInstruction = $("#instructions li:last").clone();
                
                // Clear the value of the input in the new instruction
                newInstruction.find("input").val("");
                
                // Append the new instruction to the end of the list
                $("#instructions").append(newInstruction);
            });
            $("#add-ingredient-button").click(function() {
                // Clone the last row of the table
                var newRow = $("#ingredients-table tr:last").clone();
                
                // Clear the values of the inputs in the new row
                newRow.find("input").val("");
                
                // Append the new row to the end of the table
                $("#ingredients-table").append(newRow);
            });
            });
    </script>
    <script>
        // handle the submit event of the form
        $("form").submit(function (event) {
            // prevent the form from submitting the default way
            event.preventDefault();

            // get the values of the form fields
            var recipeName = $("#recipe-name").val();
            var ingredients = $("#ingredients").val();
            var instructions = $("#instructions").val();

            // send an HTTP POST request to a server-side script or API endpoint
            $.ajax({
                type: "POST",
                url: "/addRecipe",
                data: JSON.stringify({
                    name: recipeName,
                    ingredients: ingredients,
                    instructions: instructions
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    // handle the response from the server
                }
            });
        });
    </script>
</body>

</html>
