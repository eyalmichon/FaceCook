<!doctype html>
<html>

<head>
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/searchRecipes.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/searchRecipes.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Recipes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addRecipe">Add Recipe</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/searchRecipes">Search Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRecipes">My Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="color: red;" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mt-5">Search a Recipe</h2>
        <div class="container ui-widget">
            <form method="GET" action="/search">
                <!-- Checkbox input for the toggle button -->
                <input type="checkbox" id="toggle-filters" class="d-none">

                <!-- Label element to act as the toggle button -->
                <label for="toggle-filters" class="btn btn-primary">Toggle Filters</label>

                <div class="filters">
                    <div class="form-group">
                        <label for="ratings">Ratings:</label>
                        <select id="rating-filter" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="calories">Maximum Calories:</label>
                        <input type="range" min="0" max="1000" step="100" class="form-control" name="calories"
                            id="calories-filter" oninput="caloriesOutput.value = calories.value">
                        <output name="caloriesOutput" id="caloriesOutput" for="calories"></output>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Maximum Instructions:</label>
                        <input type="range" min="0" max="100" step="1" class="form-control" name="instructions"
                            id="instructions-filter" oninput="instructionsOutput.value = instructions.value">
                        <output name="instructionsOutput" id="instructionsOutput" for="instructions"></output>
                    </div>
                    <div class="form-group">
                        <label for="ingredient">Ingredient:</label>
                        <input type="text" id="ingredient-filter" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="query">Search:</label>
                    <input class="form-control" id="searchTerm" name="searchTerm">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
