<!DOCTYPE html>
<html>
<head>
    <title>My Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>My Recipe App</h1>

        <h2>Add a New Recipe</h2>
        <form>
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" class="form-control" id="recipe-name">
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea class="form-control" id="ingredients"></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="Add Recipe">
        </form>
    </div>
</body>
</html>
